<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <p class="js-display"></p>
            <span class="image"><i class="fa-regular fa-clipboard"></i></span>
        </div>
        <div class="options">
            <div class="length option">
                <label for="length">Password length</label>
                <input type="text">
            </div>
            <div class="uppercase option">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox">
            </div>
            <div class="lowercase option">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox">
            </div>
            <div class="numbers option">
                <label for="numbers">Include numbers</label>
                <input type="checkbox">
            </div>
            <div class="symbols option">
                <label for="symbols">Include symbols</label>
                <input type="checkbox">
            </div>
        </div>
        <button class="generate-password">Generate Password</button>
    </div>
</body>
</html>
